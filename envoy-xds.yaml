admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9000
node:
  cluster: service_greeter
  id: nodeID      
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 8443 }
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: xds_cluster }
          http_filters:
          - name: envoy.router
  clusters:
  - name: xds_cluster
    connect_timeout: 1s
    type: STRICT_DNS
    dns_lookup_family: "V4_ONLY"
    lb_policy: LEAST_REQUEST
    http2_protocol_options: {}
    load_assignment:
      cluster_name: "xds_cluster"
      endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: consul-xds
                  port_value: 18000
                  protocol: "TCP"
